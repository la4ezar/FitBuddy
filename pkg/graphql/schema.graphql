type Query {
    # Coach Queries
    getAllCoaches: [Coach!]!
    isCoachBookedByUser(coachName: String!, userEmail: String!): Boolean!
    isCoachBooked(coachName: String!): Boolean!

    getUserByID(userID: ID!): User
    getCoachByID(coachID: ID!): Coach
    getWorkoutLogByID(workoutLogID: ID!): WorkoutLog
    getNutritionLogByID(nutritionLogID: ID!): NutritionLog
    getAllPosts: [Post!]!

}

type Mutation {
    # Users
    createUser(email: String!, password: String!): User
    loginUser(email: String!, password: String!): User
    logoutUser(email: String!): User
    # Posts
    createPost(title: String!, content: String!, email: String!): Post
    # Coaches
    bookCoach(email: ID!, coachName: ID!): Boolean!
    unbookCoach(email: ID!, coachName: ID!): Boolean!

    createCoach(name: String!, specialty: String!): Coach
    createWorkoutLog(userID: ID!, exercise: String!, sets: Int!, reps: Int!, weight: Float!): WorkoutLog
    createNutritionLog(userID: ID!, description: String!, calories: Int!): NutritionLog
}

type User {
    ID: ID!
    Name: String!
    Email: String!
    Profile: UserProfile
    Goals: [FitnessGoal]
    Workouts: [WorkoutLog]
    NutritionLogs: [NutritionLog]
}

type UserProfile {
    Age: Int
    Height: Float
    Weight: Float
}

type FitnessGoal {
    ID: ID!
    UserID: ID!
    Description: String!
    TargetDate: String
    Achieved: Boolean
}

type WorkoutLog {
    ID: ID!
    UserID: ID!
    Exercise: String!
    Sets: Int!
    Reps: Int!
    Weight: Float!
    Date: String!
}

type NutritionLog {
    ID: ID!
    UserID: ID!
    Description: String!
    Calories: Int!
    Date: String!
}

type Post {
    ID: ID!
    UserEmail: String!
    Title: String!
    Content: String!
    CreatedAt: String!
}

type Coach {
    ID: ID!
    ImageUrl: String!
    Name: String!
    Specialty: String!
}