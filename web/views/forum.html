<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/forum.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>FitBuddy Forum</title>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <button class="logo">
            <span class="fit">Fit</span><span class="buddy">Buddy</span>
        </button>
        <div class="navbar">
            <a href="workout.html">Workout</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="sleep.html">Sleep</a>
            <a href="goal.html">Goal</a>
            <a href="coaches.html">Coaches</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="forum.html">Forum</a>
        </div>
        <button class="log-out-button">Log out</button>
    </div>

    <div class="forum">
        <h1>Forum</h1>
    </div>
</div>

<div class="forum-container">
    <div class="post-container">
        <h1>Add New Post</h1>
        <form id="post-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="post-title" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" rows="4" required></textarea>

            <button type="submit">Add Post</button>
        </form>
    </div>

    <div class="post-display">
        <h1>All Posts</h1>
        <div class="posts-list">
        </div>
    </div>
</div>

<script src="../src/js/authorization.js" type="module" defer></script>
<script src="../src/js/forum.js" type="module" defer></script>
<script src="../src/js/logo.js" type="module" defer></script>
<script src="../src/js/logout.js" type="module" defer></script>
</body>
</html>
