<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/goal.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>FitBuddy Workout Tracker</title>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <button class="logo">
            <span class="fit">Fit</span><span class="buddy">Buddy</span>
        </button>
        <div class="navbar">
            <a href="workout.html">Workout</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="sleep.html">Sleep</a>
            <a href="goal.html">Goal</a>
            <a href="coaches.html">Coaches</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="forum.html">Forum</a>
        </div>
        <button class="log-out-button">Log out</button>
    </div>

    <div class="goal-tracker">
        <h1>Goal tracker</h1>
    </div>
</div>

<div class="goal-container">
    <form id="goal-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">End date:</label>
        <input type="date" id="end-date" name="end-date" required>

        <button type="submit">Track Goal</button>
    </form>
    
    <div class="goal-display">
        <h1>All Goals</h1>
        <div class="goals-list">
        </div>
    </div>
</div>

<script src="../src/js/authorization.js" type="module" defer></script>
<script src="../src/js/goal.js"></script>
<script src="../src/js/logo.js" type="module" defer></script>
<script src="../src/js/logout.js" type="module" defer></script>
</body>
</html>
