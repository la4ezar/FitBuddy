<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../src/css/login_registration.css"/>
    <script src="../src/js/login.js" type="module" defer></script>
</head>
<body>
<form id="login-form" method="post">
    <h2>Login</h2>
    <label for="login-email">Email</label>
    <input type="email" placeholder="Enter your email" id="login-email" name="email" required>
    <br>
    <label for="login-password">Password</label>
    <input type="password" placeholder="Enter your password" id="login-password" name="password" minlength="8" required>
    <br>
    <input type="submit" value="Login">
</form>
</body>
</html>
