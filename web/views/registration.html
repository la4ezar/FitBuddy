<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link rel="stylesheet" href="../src/css/login_registration.css" />
    <script src="../src/js/registration.js" type="module" defer></script>
</head>
<body>
<form id="registration-form" method="post">
    <h2>Create registration</h2>
    <label for="reg-email">Email</label>
    <input type="email" placeholder="Enter your email" id="reg-email" name="email" required>
    <br>
    <label for="reg-password">Password</label>
    <input type="password" placeholder="Enter your password" id="reg-password" name="password" minlength="8" required>
    <br>
    <label for="confirm-password">Confirm password</label>
    <input type="password" placeholder="Confirm your password" id="confirm-password" name="confirm-password" required>
    <br>
    <input type="submit" value="Register">
    <p>You already have an account? <a href="login.html">Login</a></p>
</form>
</body>
</html>
