<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/workout.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>FitBuddy Workout Tracker</title>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <button class="logo">
            <span class="fit">Fit</span><span class="buddy">Buddy</span>
        </button>
        <div class="navbar">
            <a href="workout.html">Workout</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="sleep.html">Sleep</a>
            <a href="goal.html">Goal</a>
            <a href="coaches.html">Coaches</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="forum.html">Forum</a>
        </div>
        <button class="log-out-button">Log out</button>
    </div>

    <div class="workout-tracker">
        <h1>Workout tracker</h1>
    </div>
</div>

<div class="workout-container">
    <div class="date-navigation">
        <button class="prev-date">Previous Date</button>
        <span class="current-date" id="currentDate"></span>
        <button class="next-date">Next Date</button>
    </div>
    <form id="workout-form">
        <label for="exercise">Exercise:</label>
        <input list="exerciseList" id="exercise" name="exercise" required>
        <datalist id="exerciseList">
            <option value="Bench Press">
            <option value="Deadlift">
            <option value="Squat">
            <option value="Resistance Band">
        </datalist>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required min="1">

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required min="1">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required min="0">

        <button type="submit">Track Workout</button>
    </form>
</div>

<script src="../src/js/authorization.js" type="module" defer></script>
<script src="../src/js/workout.js"></script>
<script src="../src/js/logo.js" type="module" defer></script>
<script src="../src/js/logout.js" type="module" defer></script>
</body>
</html>
